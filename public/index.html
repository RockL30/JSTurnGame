<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../src/styles/main-style.css">
    <title>Turn-Based Game</title>
</head>

<body>
    <header class="text-center my-4">
        <h3>Turn-Based Game</h3>
    </header>

    <main>
        <div class="container">
            <div class="row mb-3">
                <div class="col text-center">
                    <button id="attackGameButton" class="btn btn-secondary">Attack</button>
                    <button id="resetGameButton" class="btn btn-primary">Reset-Game</button>
                    <button id="defendGameButton" class="btn btn-secondary">Defend</button>
                </div>
            </div>
            <div class="row">
                <!-- Player 1 Info -->
                <div class="col-sm-2">
                    <!-- for query selection -->
                    <div class="player-info-1">
                        <h3>Player 1</h3>
                        <p id="player1Name">Name: </p>
                        <p id="player1Symbol">Symbol: </p>
                        <p id="player1Position">Position: </p>
                        <p id="player1Weapon">Weapon: </p>
                        <p id="player1Health">Health: </p>
                    </div>
                    <!-- for query selection -->
                    <div class="player-info-2">
                        <h3>Player 2</h3>
                        <p id="player2Name">Name: </p>
                        <p id="player2Symbol">Symbol: </p>
                        <p id="player2Position">Position: </p>
                        <p id="player2Weapon">Weapon: </p>
                        <p id="player2Health">Health: </p>
                    </div>
                </div>
                <!-- Game Board -->
                <div class="col-sm-8">
                    <div id="gameBoard">
                        <!-- The game board will be generated here -->
                    </div>
                </div>
                <!-- Player 2 Info -->
                <div class="col-sm-2">
                    <div id="actionLog" class="action-log">
                        <!-- Action logs will be displayed here -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="text-center my-4">
        <p>&copy; P6 Project</p>
    </footer>
    <!-- Add jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="module" src="../src/index.js"></script>
</body>

</html>
